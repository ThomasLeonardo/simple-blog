<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
	<meta charset="UTF-8">
	<title>A Simple Blog</title>
	<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.css">
	<link href="css/freelancer.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/mycss.css">

	<!-- Custom Fonts -->
    <link href="vendor/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body ng-controller="userController as userCtrl">
	<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom" >
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">A Simple Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="dropdown page-scroll">
                    	<div id="login-form" class="dropdown" ng-hide="userIsLogged">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" id="login-button">Login</a>
							<ul class="dropdown-menu" role="menu">
								<li>
									 <div class="row">
											<div class="col-md-12">
												 <form name="loginForm" class="form" role="form" method="post" accept-charset="UTF-8" id="login-nav" ng-submit="loginForm.$valid && userCtrl.submitForm()"novalidate>
														<div class="form-group">
															 <label class="sr-only" for="loginEmail">Email address</label>
															 <input type="email" class="form-control" id="loginEmail" placeholder="Email address" ng-model="email" required>
														</div>
														<div class="form-group">
															 <button type="submit" class="btn btn-primary btn-block">Sign in</button>
														</div>
												 </form>
											</div>
									 </div>
								</li>
							</ul>
						</div>
                    </li>
                    <li ng-show="userIsLogged">
                    	<a href="#" id="login-button" ng-click="userCtrl.logout()"">Logout</a>
                    </li>
                </ul>
            </div>

			


            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row" ng-controller="commentController as commentCtrl">
                <div class="col-lg-12" ng-controller="postController as postCtrl">
                    <div ng-repeat="post in posts" class="post">
                		<div class="commentMainText">
                			<p>{{post.username}}</p>
                			<div class="title"><strong >{{post.title}}</strong></div>
                			<p class="postBody">{{post.body}}</p>	
                		</div>
                			
                		<div class="comments" >
                			<p class="commentsTag">Comments:</p>
                			<div ng-repeat="comment in comments[post.id]" class="postComment">
                				<p>{{comment.email}} says:</p>
                				<p>{{comment.body}}</p>
                			</div>
                			<div>
                				<p class="commentsTag">Leave a Comment</p>
								<form>
									
								</form>

                			</div>
                			
                		</div>


                    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Your Website 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

	<script type="text/javascript" src="vendor/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="vendor/js/angular.min.js"></script>
	<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
</body>
</html>
